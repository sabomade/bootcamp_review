    <script>
      // my fav bands
      var bands = ["U2", "Coldplay", "Kiss"];

      // ask user their fav band
      var userBand = prompt("What is your favorite band?");

      // user .toLowercase() to compare answers
      var userBandLower = userBand.toLowerCase();
      //   new array of lowercase band names
      var bandsLower = [];
      for (let index = 0; index < bands.length; index++) {
        bandsLower.push(bands[index].toLowerCase());
      }
      //   console.log(bandsLower);

      // grab index of user input if in array
      // if return #, there is a match & it's located at this index
      // if return -1, no match & not in array
      var userBandIndex = bandsLower.indexOf(userBandLower);

      // check to see if user input is in our list of bands
      //   if -1, no match
      if (userBandIndex === -1) {
        alert(`Nah, ${userBand} is lame!`);
      } else {
        alert(`Yeah! I love ${bands[userBandIndex]} too!`);
      }
    </script>
  </body>
